{% extends 'layout.html' %}

{% block content %}
<button id="weekly" onclick="myFunction(7)">Last week</button>
<button onclick="myFunction(30)">Last month</button>
<button onclick="myFunction(365)">Last year</button>
<button onclick="myFunction('all')">All data</button>
<h1>current exchange rate: {{ current_exchange_rate }}</h1>
<form action="/" method="POST">
	<select name="currency1">
		{% for x in currency_list%}
		<option value="{{x[0]}}">{{x[1]}}</option>
		{% endfor %}
	</select>
	<select name="currency2">
		{% for x in currency_list%}
		<option value="{{x[0]}}">{{x[1]}}</option>
		{% endfor %}
	</select>
	<input type="submit" name="submit button">
</form>
<div style="width: 45%">
    <canvas id="canvas"></canvas>
 </div>
<script>
var trend_line_data = [];
var dates = {% if dates %} {{ dates|tojson }}.reverse() {% else %} [] {% endif %}; 
var ex_rate = {% if dates %} {{ ex_rate|tojson }}.reverse() {% else %} [] {% endif %};
var tick_start_point = Math.min.apply(Math, ex_rate) * 0.95

var chartData = {
	labels: dates,
	datasets: [{
		type: 'line',
		fill: false,
		data: trend_line_data,
		backgroundColor: 'rgb(255,15,20)',
		borderColor: 'rgb(255,15,20)',
		yAxisID: 'y-axis-1',
		}, {
		type: 'bar',
		fill: false,
		backgroundColor: 'rgb(5,155,200)',
		borderColor: 'rgb(5,155,200)',
		data: ex_rate,
		yAxisID: 'y-axis-2'
		}]
};
		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = Chart.Line(ctx, {
				data: chartData,
				options: {
					legend:{
						display: false
					},
					responsive: true,
					hoverMode: 'index',
					stacked: false,
					title: {
						display: false,
					},
					scales: {
						yAxes: [{
							type: 'linear',
							display: true,
							position: 'left',
							id: 'y-axis-1',
							ticks:{
								min: tick_start_point
							}
						}, {
							type: 'linear',
							display: false,
							position: 'right',
							id: 'y-axis-2',
							// grid line settings
							gridLines: {
								drawOnChartArea: false, 
							},
						}],
					}
				}
			});
		};

function myFunction(n){
	if (n == 'all'){
		chartData.datasets[0].data = trend_line_data;
		chartData.datasets[1].data = ex_rate;
		chartData.labels  = dates;
	}
	else {
		chartData.datasets[0].data = trend_line_data.slice(Math.max(trend_line_data.length - n));
		chartData.datasets[1].data = ex_rate.slice(Math.max(ex_rate.length - n));
		chartData.labels= dates.slice(Math.max(dates.length -n));
	}
	myLine.update()
}
</script>
{% endblock %}
